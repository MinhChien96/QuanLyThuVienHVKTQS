<div style="font-size:150%;color:blue">Sửa thông tin đọc giả</div>
<div>
Chọn tab đọc giả tại giao diện chính
<br>Trên bảng thông tin đọc giả,chọn vào một dòng để hiện thị thông tin đầu sách và xóa
<br>Kích vào nút <span style="font-size:120%;color:red">"Xóa"</span> để xóa thông tin đọc giả
<br>Một thông báo hiện ra,chọn <span style="font-size:120%;color:red">"Yes"</span> để xóa đọc giả hoặc nút <span style="font-size:120%;color:red">"No"</span> để hủy và quay lại giao diện chính
</div>
