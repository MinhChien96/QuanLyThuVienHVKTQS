<div style="font-size:150%;color:blue">Sửa thông tin đầu sách</div>
<div>
Chọn tab đầu sách tại giao diện chính
<br>Trên bảng thông tin đầu sách,chọn vào một dòng để hiện thị thông tin đầu sách và xóa
<br>Kích vào nút <span style="font-size:120%;color:red">"Xóa"</span> để xóa thông tin đầu sách
<br>Một thông báo hiện ra,chọn <span style="font-size:120%;color:red">"Yes"</span> để xóa dầu sách hoặc nút <span style="font-size:120%;color:red">"No"</span> để hủy và quay lại giao diện chính
</div>
